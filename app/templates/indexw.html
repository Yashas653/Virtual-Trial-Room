<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #video-feed {
            width: 80%;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Clothing Overlay - Dynamic Adjustments</h1>
    <img id="video-feed" src="{{ url_for('video_feed', category='western') }}" alt="Video Feed">
    
    <script>
        document.addEventListener("keydown", function(event) {
            let key = event.key;
            fetch(`/update_offsets?key=${key}`, { method: 'GET' });
        });
    </script>
</body>
</html>

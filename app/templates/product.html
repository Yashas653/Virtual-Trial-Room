<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid Layout</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="1.jpg" alt="Product 1">
            <h3>Gear</h3>
            <p>Colourblocked Large Duffel Bag</p>
            <p class="price">Rs. 899 <span class="discount">(Rs. 3100 OFF)</span></p>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Puma</h3>
            <p>Unisex Printed Duffel Bag</p>
            <p class="price">Rs. 629 <span class="discount">(65% OFF)</span></p>
        </div>

        <!-- Repeat similar blocks for other products -->
    </div>
</body>
</html>
